<!DOCTYPE html>
<html>
<head>
    <title>Force Update to Extensive Categories</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            text-align: center;
            background: linear-gradient(135deg, #6c9bd1, #a8c09a);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            max-width: 500px;
        }
        .btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
        }
        .btn:hover {
            background: #c82333;
            transform: translateY(-2px);
        }
        .back-btn {
            background: #007bff;
        }
        .back-btn:hover {
            background: #0056b3;
        }
        #status {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ Force Update to Extensive Categories</h1>
        <p>If you're not seeing all the extensive categories with 300+ words, click below to force an update:</p>

        <button class="btn" onclick="forceUpdate()">
            üîÑ Update to Extensive Categories
        </button>

        <br><br>

        <a href="index.html">
            <button class="btn back-btn">üè† Back to App</button>
        </a>

        <div id="status"></div>
    </div>

    <script>
        function forceUpdate() {
            // Clear all data to force recreation
            localStorage.removeItem('babyWordsData');

            document.getElementById('status').innerHTML = `
                <p style="color: #90EE90; margin-top: 20px;">
                    ‚úÖ Data cleared! The app will now load with extensive categories.<br>
                    <strong>Go back to the app to see 300+ words across 18 categories!</strong>
                </p>
            `;
        }
    </script>
</body>
</html>
