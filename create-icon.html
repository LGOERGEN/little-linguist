<!DOCTYPE html>
<html>
<head>
    <title>Create App Icon</title>
</head>
<body>
    <h2>Creating App Icon...</h2>
    <canvas id="canvas" width="512" height="512" style="border: 1px solid #ccc;"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // Create gradient background
        const gradient = ctx.createLinearGradient(0, 0, 512, 512);
        gradient.addColorStop(0, '#6c9bd1');
        gradient.addColorStop(0.5, '#a8c09a');
        gradient.addColorStop(1, '#f4a261');

        ctx.fillStyle = gradient;
        ctx.fillRect(0, 0, 512, 512);

        // Add speech bubble
        ctx.fillStyle = '#ffffff';
        ctx.beginPath();
        ctx.roundRect(80, 120, 350, 200, 40);
        ctx.fill();

        // Add speech bubble tail
        ctx.beginPath();
        ctx.moveTo(200, 320);
        ctx.lineTo(160, 380);
        ctx.lineTo(240, 340);
        ctx.closePath();
        ctx.fill();

        // Add text
        ctx.fillStyle = '#2c3e50';
        ctx.font = 'bold 48px Arial';
        ctx.textAlign = 'center';
        ctx.fillText('Little', 256, 180);
        ctx.fillText('Linguist', 256, 240);

        // Add flags
        ctx.font = '60px Arial';
        ctx.fillText('ðŸ‡¬ðŸ‡§ðŸ‡§ðŸ‡·', 256, 300);

        // Download the icon
        setTimeout(() => {
            const link = document.createElement('a');
            link.download = 'icon-512x512.png';
            link.href = canvas.toDataURL();
            link.click();

            // Create 192x192 version
            const smallCanvas = document.createElement('canvas');
            smallCanvas.width = 192;
            smallCanvas.height = 192;
            const smallCtx = smallCanvas.getContext('2d');
            smallCtx.drawImage(canvas, 0, 0, 192, 192);

            const smallLink = document.createElement('a');
            smallLink.download = 'icon-192x192.png';
            smallLink.href = smallCanvas.toDataURL();
            smallLink.click();

            document.body.innerHTML += '<p>âœ… Icons downloaded! Save them to the icons/ folder</p>';
        }, 1000);
    </script>
</body>
</html>
