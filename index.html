<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="description" content="Baby language development tracker for English and Portuguese">
    <meta name="theme-color" content="#6c9bd1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Linguist Cub">
    <meta name="application-name" content="Linguist Cub">
    <title>Linguist Cub - Language Development Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json?v=3.0">
    <link rel="apple-touch-icon" href="icons/icon-192x192.png?v=3.0">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="header-container">
                <div class="cub-icon">
                    <img src="new resources/bear-icon-exact.png.png" alt="Linguist Cub" class="cub-logo">
                </div>
                <div class="header-title">Linguist Cub</div>
            </div>
            <!-- Child Profiles List -->
            <div class="child-profiles-section" id="child-profiles-section">
                <!-- Child profiles will be dynamically generated here -->
                <div class="add-child-section">
                    <button class="add-child-btn" id="add-child-btn">
                        <span class="add-icon">+</span>
                        <span class="add-text">Add Another Child</span>
                    </button>
                </div>
            </div>

            <!-- Child Edit Section (hidden by default, shown below circles when editing) -->
            <div class="child-edit-section" id="child-edit-section" style="display: none;">
                <div class="child-edit-container">
                    <div class="child-edit-header">
                        <h3 class="child-edit-title" id="child-edit-title">Edit Child Profile</h3>
                        <button class="child-edit-close" id="child-edit-close">Ã—</button>
                    </div>
                    <div class="child-form-grid">
                        <div class="form-group">
                            <label for="child-name" class="form-label">Child's Name</label>
                            <input type="text" id="child-name" placeholder="Enter your child's name" class="form-input">
                        </div>
                        <div class="form-group">
                            <label for="birth-date" class="form-label">Date of Birth</label>
                            <input type="date" id="birth-date" class="form-input">
                            <div class="age-display" id="age-display"></div>
                        </div>
                        <div class="form-group languages-group">
                            <label class="form-label">Languages to Track</label>
                            <div class="language-checkboxes">
                                <label class="language-checkbox">
                                    <input type="checkbox" id="lang-english" value="english" checked>
                                    <span class="checkmark"></span>
                                    <span class="language-name">ðŸ‡ºðŸ‡¸ English</span>
                                </label>
                                <label class="language-checkbox">
                                    <input type="checkbox" id="lang-portuguese" value="portuguese" checked>
                                    <span class="checkmark"></span>
                                    <span class="language-name">ðŸ‡µðŸ‡¹ Portuguese</span>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- Statistics Dashboard -->
        <section class="stats-dashboard">
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-number" id="total-speaking">0</div>
                    <div class="stat-label">Words Speaking</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="total-understanding">0</div>
                    <div class="stat-label">Words Understanding</div>
                </div>
                <div class="stat-card language-breakdown">
                    <div class="language-bars">
                        <div class="language-bar">
                            <span class="language-name">English</span>
                            <div class="progress-bar">
                                <div class="progress-fill english" id="english-progress"></div>
                            </div>
                            <span class="percentage" id="english-percentage">0%</span>
                        </div>
                        <div class="language-bar">
                            <span class="language-name">Portuguese</span>
                            <div class="progress-bar">
                                <div class="progress-fill portuguese" id="portuguese-progress"></div>
                            </div>
                            <span class="percentage" id="portuguese-percentage">0%</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="milestone-indicator" id="milestone-indicator">
                <span class="milestone-text">Great progress for this age! ðŸŒŸ</span>
            </div>

            <!-- Timeline section -->
            <div class="timeline-section">
                <button class="timeline-toggle" id="timeline-toggle">
                    ðŸ“ˆ View Words Timeline
                    <span class="timeline-toggle-icon">â–¼</span>
                </button>
                <div class="timeline-content" id="timeline-content">
                    <div class="timeline-chart-container">
                        <div class="timeline-chart" id="timeline-chart">
                            <!-- Chart will be generated here -->
                        </div>
                        <div class="timeline-legend">
                            <div class="legend-item">
                                <div class="legend-color english-color"></div>
                                <span>English Words</span>
                            </div>
                            <div class="legend-item">
                                <div class="legend-color portuguese-color"></div>
                                <span>Portuguese Words</span>
                            </div>
                            <div class="legend-item">
                                <div class="legend-color total-color"></div>
                                <span>Total Words</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Search and Filter -->
        <section class="search-section">
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Search words..." class="search-input">
                <button class="search-clear" id="search-clear">Ã—</button>
            </div>
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="speaking">Speaking</button>
                <button class="filter-btn" data-filter="understanding">Understanding</button>
            </div>
        </section>

        <!-- Categories -->
        <main class="categories-container" id="categories-container">
            <!-- Categories will be dynamically generated -->
        </main>

        <!-- Export Button -->
        <section class="export-section">
            <button class="export-btn" id="export-btn">
                ðŸ“¤ Export Progress
            </button>
            <div class="owner-credit">Created by Luana Goergen</div>
        </section>
    </div>

    <!-- Custom Word Modal -->
    <div class="modal-overlay" id="modal-overlay">
        <div class="modal">
            <div class="modal-header">
                <h3>Add Custom Word</h3>
                <button class="modal-close" id="modal-close">Ã—</button>
            </div>
            <div class="modal-body">
                <div class="input-group">
                    <label for="custom-word-en">Word</label>
                    <input type="text" id="custom-word-en" placeholder="Enter word">
                </div>
                <div class="input-group">
                    <label for="custom-word-category">Category</label>
                    <select id="custom-word-category">
                        <option value="">Select category...</option>
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" id="modal-cancel">Cancel</button>
                <button class="btn btn-primary" id="modal-save">Add Word</button>
            </div>
        </div>
    </div>

    <script src="script.js?v=4.0"></script>
</body>
</html>
