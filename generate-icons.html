<!DOCTYPE html>
<html>
<head>
    <title>Generate App Icons</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; text-align: center; }
        canvas { margin: 10px; border: 1px solid #ccc; }
        .download-section { margin: 20px 0; }
        button { padding: 10px 20px; margin: 5px; font-size: 16px; }
    </style>
</head>
<body>
    <h1>üé® Little Linguist Icon Generator</h1>
    <p>Click the button below to generate and download all app icons:</p>

    <div class="download-section">
        <button onclick="generateIcons()" style="background: #6c9bd1; color: white; border: none; border-radius: 8px; cursor: pointer;">
            üì± Generate Icons
        </button>
    </div>

    <div id="icons-container"></div>
    <div id="status"></div>

    <script>
        function createIcon(size) {
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');

            // Create gradient background
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#6c9bd1');
            gradient.addColorStop(0.5, '#a8c09a');
            gradient.addColorStop(1, '#f4a261');

            // Background with rounded corners effect
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);

            // Add white speech bubble
            const bubbleSize = size * 0.7;
            const bubbleX = (size - bubbleSize) / 2;
            const bubbleY = size * 0.2;

            ctx.fillStyle = '#ffffff';
            ctx.beginPath();
            ctx.roundRect(bubbleX, bubbleY, bubbleSize, bubbleSize * 0.6, size * 0.08);
            ctx.fill();

            // Add text
            ctx.fillStyle = '#2c3e50';
            ctx.textAlign = 'center';

            // Adjust font sizes based on icon size
            const titleSize = Math.max(size * 0.08, 12);
            const subtitleSize = Math.max(size * 0.07, 11);
            const flagSize = Math.max(size * 0.1, 14);

            ctx.font = `bold ${titleSize}px Arial`;
            ctx.fillText('Little', size / 2, bubbleY + bubbleSize * 0.25);

            ctx.font = `bold ${subtitleSize}px Arial`;
            ctx.fillText('Linguist', size / 2, bubbleY + bubbleSize * 0.45);

            // Add flags
            ctx.font = `${flagSize}px Arial`;
            ctx.fillText('üá¨üáßüáßüá∑', size / 2, size * 0.85);

            return canvas;
        }

        function downloadIcon(canvas, filename) {
            const link = document.createElement('a');
            link.download = filename;
            link.href = canvas.toDataURL('image/png');
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        function generateIcons() {
            const sizes = [72, 96, 128, 144, 152, 192, 384, 512];
            const container = document.getElementById('icons-container');
            const status = document.getElementById('status');

            container.innerHTML = '';
            status.innerHTML = '<p>üé® Generating icons...</p>';

            let completed = 0;

            sizes.forEach((size, index) => {
                setTimeout(() => {
                    const canvas = createIcon(size);
                    canvas.style.width = '100px';
                    canvas.style.height = '100px';

                    const wrapper = document.createElement('div');
                    wrapper.style.display = 'inline-block';
                    wrapper.style.margin = '10px';
                    wrapper.style.textAlign = 'center';

                    const label = document.createElement('div');
                    label.textContent = `${size}x${size}`;
                    label.style.fontSize = '12px';
                    label.style.marginBottom = '5px';

                    wrapper.appendChild(label);
                    wrapper.appendChild(canvas);
                    container.appendChild(wrapper);

                    // Auto-download
                    downloadIcon(canvas, `icon-${size}x${size}.png`);

                    completed++;
                    if (completed === sizes.length) {
                        status.innerHTML = `
                            <p style="color: green;">‚úÖ All ${sizes.length} icons generated and downloaded!</p>
                            <p style="font-size: 14px; color: #666;">
                                üìÅ Save these files to: <code>toddler-words-app/icons/</code><br>
                                üì± Then re-add the app to your home screen to see the new icon!
                            </p>
                        `;
                    }
                }, index * 500);
            });
        }

        // Auto-generate when page loads
        window.onload = () => {
            setTimeout(generateIcons, 1000);
        };
    </script>
</body>
</html>
